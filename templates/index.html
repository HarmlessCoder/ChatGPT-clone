<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="https://chat.openai.com/favicon.ico" type="image/x-icon">
    <title>New chat</title>
    <style>
        .right2{
            display:none;
        }
    </style>
</head>
<body class="bg-chatblack-50">
    <div class="flex h-[100vh] text-white">
        <div class="left bg-[#202123] w-2/12">

            
            <button class="w-[87%] py-2 m-2 px-10 space-x-2 border-white border rounded-md flex mx-4 justify-center items-center hover:opacity-50">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <span>New Chat</span>
            </button>
            <div class="text-xs mx-8 my-3 text-gray-400">Today</div>
            <div class="chats flex flex-col justify-center items-center space-y-2">
                {% for chat in myChats %}
                    <div class="chat space-x-2 opacity-80 w-[87%] px-5 py-3 rounded-md bg-gray-600 cursor-pointer flex justify-center items-center">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                        <span>{{chat.question}}</span>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="right1 w-10/12 flex justify-center items-center flex-col">
            <div class=" text-center w-full text-4xl font-bold my-10">
                ChatGPT
            </div>
            <div class="itemsrow flex py-5 w-[60vw] bg-red-400 justify-around">
                <div class="examples flex flex-col justify-center items-center">
                    <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <div class="pb-3 pt-1 text-xl">Examples</div>
                    <button class="bg-gray-600 w-[18vw] hover:bg-gray-700 py-3 px-4 mx-2 my-2 rounded-md">"Explain quantum computing in simple terms" →</button>
                    <button class="bg-gray-600 w-[18vw] hover:bg-gray-700 py-3 px-4 mx-2 my-2 rounded-md">"Got any creative ideas for a 10 year old’s birthday?" →</button>
                    <button class="bg-gray-600 w-[18vw] hover:bg-gray-700 py-3 px-4 mx-2 my-2 rounded-md">"How do I make an HTTP request in Javascript?" →</button>
                </div>
                <div class="cap flex flex-col justify-center items-center ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-6 w-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"></path></svg>
                    <div class="pb-3 pt-1 text-xl">Capabilities</div>
                    <button class="bg-gray-600 w-[18vw] hover:bg-gray-700 py-3 px-4 mx-2 my-2 rounded-md">Remembers what user said earlier in the conversation</button>
                    <button class="bg-gray-600 w-[18vw] hover:bg-gray-700 py-3 px-4 mx-2 my-2 rounded-md">Allows user to provide follow-up corrections</button>
                    <button class="bg-gray-600 w-[18vw] hover:bg-gray-700 py-3 px-4 mx-2 my-2 rounded-md">Trained to decline inappropriate requests</button>
                </div>
                <div class="lim flex flex-col justify-center items-center">
                    <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    <div class="pb-3 pt-1 text-xl">Limitations</div>
                    <button class="bg-gray-600 w-[18vw] hover:bg-gray-700 py-3 px-4 mx-2 my-2 rounded-md">May occasionally generate incorrect information</button>
                    <button class="bg-gray-600 w-[18vw] hover:bg-gray-700 py-3 px-4 mx-2 my-2 rounded-md">May occasionally produce harmful instructions or biased content</button>
                    <button class="bg-gray-600 w-[18vw] hover:bg-gray-700 py-3 px-4 mx-2 my-2 rounded-md">Limited knowledge of world and events after 2021</button>
                </div>
            </div>
            <div class="input w-full text-center my-24 flex items-center justify-center flex-col">
                
                <div class="buttonsvg pl-12 w-[60vw] flex">
                    <input class="w-[100%] px-4 py-4 bg-gray-600 rounded-md" placeholder="Send a Message" type="text" name="text" id="questionInput">
                    <button class=" relative -left-20 pl-10" id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none" class="h-4 w-4 m-1 md:m-0" stroke-width="2"><path d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z" fill="currentColor"></path></svg>
                        
                    </button>
                </div>
                <div class="text-sm py-2 pr-15 opacity-70">
                    This model may produce inaccurate information about people, places, or facts. 
                </div>
            </div>
        </div>
        
        <div class="right2 w-full flex flex-col justify-center items-center h-fit">
            <div class="box1 m-auto  py-7 space-x-6 flex justify-start w-[40vw] items-center">
                <img class="w-10" src="https://chat.openai.com/_next/image?url=https%3A%2F%2Flh3.googleusercontent.com%2Fa%2FAAcHTte8enyHbAjiTcdAS9ozhcq1PrLbi-7x_v1E9qe-cgY8%3Ds96-c&w=48&q=75" alt="">
                <div id="question2"> Loading...</div>
            </div>
            <div class="box2  py-7  flex justify-center w-full items-center bg-gray-600">
                <div class="box space-x-6 w-[40vw] flex justify-start">
                    <img class="w-10 h-10" src="https://chat.openai.com/favicon.ico" alt="">
                    <div class="flex space-y-1 flex-col">
                        <div id= "question1">Loading...</div>
                        <div id="solution">Loading...</div>
                    </div>
                    
                </div>
                
            </div>
            <div class="input pt-80 w-full text-center mt-24 flex items-center justify-center flex-col">
                
                <div class="buttonsvg pl-12 w-[60vw] flex">
                    <input class="w-[100%] px-4 py-4 bg-gray-600 rounded-md" placeholder="Send a Message" type="text" name="text" id="">
                    <button class="relative -left-20 pl-10">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none" class="h-4 w-4 m-1 md:m-0" stroke-width="2"><path d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z" fill="currentColor"></path></svg>
                        
                    </button>
                </div>
                <div class="text-sm py-2 pr-15 opacity-70">
                    This model may produce inaccurate information about people, places, or facts. 
                </div>
            </div>
            
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
